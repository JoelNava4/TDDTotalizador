<html>
  <body>
    <h1>Totalizador</h1>
    <form id="calcularPrecio-form">
      <label for="items-numero">Numero de Items:</label>
      <input type="number" id="items-numero" />
      <label for="precio-item">Precio Item:</label>
      <input type="number" id="precio-item" />
      <label for="estado-cliente">Codigo de estado:</label>
      <select id="estado-cliente">
        <option value="CA">CA</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="AL">Al</option>
      </select>
      <input type="submit" value="Calcular Precio" id="calcular-button"/>
    </form>
    <div id="numItems-div"></div>
    <div id="preciItem-div"></div>
    <div id="estado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
